<!-- Structural directives -->
<!-- *NGIF xét điều kiện -->
<div class="container">
    <p *ngIf="isSick; else elesCondition">GO TO CYBERCORE</p>
    <ng-template #elesCondition>
        <p>GO TO CYBERCOFT</p>
    </ng-template>
    <button (click)="onFeel(true)">FEEL SICK</button>
    <button (click)="onFeel(false)">FEEL GOOD</button>
    <!-- ******** ngSwitchCase#selectMonth (change)="onChangeMonth(selectMonth.value)" -->
    <select [(ngModel)]="month" class="d-block mt-5">
        <option value="0">Chọn tháng</option>

        <option *ngFor="let item of monthOptions" [value]="item.value">{{item.lable}}</option>
        <!-- <option value="2">Tháng 2</option>
        <option value="3">Tháng 3</option>
        <option value="4">Tháng 4</option> -->
    </select>
    <div [ngSwitch]="month">
        <p *ngSwitchCase="1">Tháng 1 có 31 ngày</p>
        <p *ngSwitchCase="2">Tháng 2 có 28 ngày</p>
        <p *ngSwitchCase="3">Tháng 3 có 31 ngày</p>
        <p *ngSwitchCase="4">Tháng 4 có 30 ngày</p>
        <p *ngSwitchDefault>Vui Lòng Chọn Tháng Hợp Lệ</p>
    </div>
    <nav class="navbar navbar-expand navbar-light bg-light mt-5">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a *ngIf="!isLogin" data-toggle="modal" data-target="#modelId" class="nav-item nav-link" href="#">Login</a>
            <a *ngIf="isLogin" class="nav-item nav-link" href="#">{{userName}}</a>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">UserName</label>
                        <input [(ngModel)]="userName" type="text" name="" id="" class="form-control" placeholder=""
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="passwordUser" type="password" name="" id="" class="form-control"
                            placeholder="" aria-describedby="helpId">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button (click)="onLoginUser()" type="button" data-dismiss="modal"
                        class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <ng-container *ngIf="isLogin">
        <p *ngFor="let item of monthOptions">{{item.lable}}</p>

    </ng-container>


</div>
