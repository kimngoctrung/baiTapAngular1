<div class="container">
    <h1 class="display-4 text-center">Mua Hàng Online</h1>
    <div class="row mt-4">
        <div *ngFor="let item of smartPhones" class="col-4">
            <app-iteams-gio-hang (itemEmitter)="additionPhoneIntoStore($event)" [item]="item"></app-iteams-gio-hang>
        </div>

    </div>
    <div class="row">
        <div class="col-12 mt-5">
            <span class="bg-warning text-white px-3 py-2">Thêm Hàng Thành Công</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mt-5">
            <h1 class="display-4">Giỏ Hàng</h1>
        </div>
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Hình Ảnh</th>
                        <th>Sản Phẩm</th>
                        <th>Giá</th>
                        <th>Số Lượng</th>
                        <th>Tổng Cộng</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let store of storePhones ; ">
                        <td><img style="width:200px;" src={{store.image}} /></td>
                        <td style="font-size:25px;">{{store.name}}</td>
                        <td>{{store.price}}</td>
                        <td>
                            {{store.soLuong}}
                            <div class="btn-group">
                                <button (click)="truSoluong(store.id)" class="btn btn-info border-right mr-2">-</button>
                                <button (click)="congSoluong(store.id)" class=" btn btn-info border-left">+</button>
                            </div>
                        </td>
                        <td>{{store.soLuong*store.price}}</td>
                        <td>
                            <button (click)="deleteGioHang(store)" class="btn btn-info">x</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td style="font-size:30px" class="font-weight-bold">Tổng Tiền</td>
                        <td style="font-size:30px" class="font-weight-bold">{{tongSoTien}}</td>
                        <td>
                            <button (click)="tinhTienStore()" style="font-size:30px" class="btn btn-info">Thanh
                                Toán</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
